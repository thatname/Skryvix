<!DOCTYPE html>
<html>
<head>
    <title>Task History Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #history-container {
            white-space: pre-wrap;
            font-family: monospace;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            min-height: 200px;
            background-color: #f9f9f9;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Task History</h1>
    <div>Task ID: <span id="task-id"></span></div>
    <div id="status">Connecting to history stream...</div>
    <div id="history-container"></div>

    <script src="/static/task.js"></script>
</body>
</html>
